<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>

    <style>
        /* This is elemental selector */
       p{
        color:blueviolet;
        
       }

       /* This is for id selector. */
       #secondpara{
        color: aqua;
        background-color: black;
        font-style: italic;
       }

       /* This is for class selection. */
       .redbackground{
        color: yellow;
        background-color:hotpink;
       }
       
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors.</p>
    <p id="secondpara">This is a another simple paragraph to demonstrate css selectors.</p>
    <span class="redbackground">This is yet another simple paragraph to demonstrate css selectors. </span>
</body>
</html>
